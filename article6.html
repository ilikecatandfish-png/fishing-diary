<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログを開設しました - 定置網日誌</title>
    <link rel="icon" href="favicon.png.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- カフェ風デザインの定義 (index.htmlと同じ) --- */
        :root {
            --bg-color: #fdfbf7;
            --card-bg: #ffffff;
            --primary-color: #6f4e37;
            --accent-color: #c0a080;
            --text-color: #4a4a4a;
            --shadow: 0 8px 20px rgba(111, 78, 55, 0.1);
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 20px; line-height: 1.8;
            background-image: radial-gradient(#e8e0d5 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        /* 記事本文のカードデザイン */
        .article-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Noto Serif JP', serif;
            color: var(--primary-color);
            font-size: 2rem;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 2px dashed var(--accent-color);
        }

        /* 戻るボタンのデザイン */
        .back-btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        /* 写真を並べるための「枠」 */
        .photo-gallery {
            max-width: 800px;      /* 幅は記事リストと同じにする */
            margin: 0 auto 40px;   /* 中央揃えにし、下に余白を空ける */
            display: flex;         /* 【重要】中身を横並びにする魔法の命令 */
            justify-content: space-between; /* 均等に間隔を空けて配置 */
            gap: 15px;             /* 写真と写真の間の隙間 */
        }

        /* 並べる写真それぞれのデザイン */
        .gallery-img {
            width: 32%;            /* 3枚並ぶので、幅を約1/3にする */
            height: auto;          /* 高さは自動調整 */
            aspect-ratio: 4 / 3;   /* 写真の比率を「横4:縦3」に統一（お好みで変更可） */
            object-fit: cover;     /* 比率に合わせてトリミングして表示 */
            border-radius: 8px;    /* 角を丸く */
            box-shadow: var(--shadow); /* 影をつける */
            border: 4px solid white;   /* 白い枠をつける */
            box-sizing: border-box;    /* 枠線を幅に含める */
            transition: transform 0.3s; /* 動くアニメーションの設定 */
        }
        
        /* マウスを乗せた時に少し浮かせる */
        .gallery-img:hover {
            transform: translateY(-5px);
        }

        /* スマホで見た時の調整（少し隙間を狭く） */
        @media (max-width: 600px) {
            .photo-gallery { gap: 10px; }
            .gallery-img { border-width: 2px; }
        }
    </style>
</head>
<body>

<div class="container">
    <article class="article-card">
        <h1>ブログを開設しました</h1>
        <p>
            今日から定置網漁業についての記録を残すために、ブログを始めました。<br>
            VSCodeを使って手作りしています。
        </p>
        <p>
            デザインをカフェ風に変更してみました。これで書くモチベーションも上がりそうです。<br>
            ここでは、日々の漁の様子や、網の設計、海の状況などをゆっくり書いていこうと思います。
        </p>
    </article>
    <div class="photo-gallery">
    <img src="images/top1.jpg" alt="トップ画像1" class="gallery-img">
    <img src="images/top2.jpg" alt="トップ画像2" class="gallery-img">
    <img src="images/top3.jpg" alt="トップ画像3" class="gallery-img">
</div>

    <a href="index.html" class="back-btn">← トップページに戻る</a>
</div>
<button id="scrollTopBtn" style="display:none; position:fixed; bottom:20px; right:20px; z-index:99; border:none; outline:none; background-color:#6f4e37; color:white; cursor:pointer; padding:15px; border-radius:50%; font-size:18px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);">
    ↑
</button>

<script>
    // ボタンの動作を制御する小さなプログラム
    var mybutton = document.getElementById("scrollTopBtn");

    // スクロールしたらボタンを表示
    window.onscroll = function() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    };

    // ボタンを押したらトップに戻る
    mybutton.onclick = function() {
        window.scrollTo({top: 0, behavior: 'smooth'}); // スムーズにスクロール
    };
</script>
<style>
    /* 拡大表示時の背景（暗い幕） */
    .image-modal {
        display: none; /* 普段は隠しておく */
        position: fixed;
        z-index: 1000; /* 一番手前に表示 */
        padding-top: 50px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.85); /* 背景を少し透けた黒に */
    }

    /* 拡大された画像 */
    .modal-content {
        margin: auto;
        display: block;
        max-width: 90%;
        max-height: 85vh;
        border-radius: 4px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        animation-name: zoom; /* ふわっと表示するアニメーション */
        animation-duration: 0.3s;
    }

    /* 閉じるボタン（×印） */
    .close-modal {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
    }

    .close-modal:hover,
    .close-modal:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    /* ふわっと表示するアニメーションの定義 */
    @keyframes zoom {
        from {transform:scale(0)}
        to {transform:scale(1)}
    }

    /* 写真に「クリックできそう」なカーソルを表示 */
    .article-image {
        cursor: pointer; 
        transition: 0.3s;
    }
    .article-image:hover {opacity: 0.8;}
</style>

<div id="myImageModal" class="image-modal">
    <span class="close-modal">&times;</span>
    <img class="modal-content" id="img01">
</div>

<script>
    // 必要な要素を取得
    var modal = document.getElementById("myImageModal");
    var modalImg = document.getElementById("img01");
    
    // クラス名 "article-image" または "gallery-img" がついている画像をすべて探す
var images = document.querySelectorAll(".article-image, .gallery-img");;

    // すべての画像に「クリックされたら拡大する」機能をつける
    images.forEach(function(img) {
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src; // クリックされた画像のURLをセット
        }
    });

    // 閉じるボタン（×）を押したら閉じる
    var span = document.getElementsByClassName("close-modal")[0];
    span.onclick = function() { 
        modal.style.display = "none";
    }

    // 拡大画像の背景（黒い部分）をクリックしても閉じるようにする
    modal.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
