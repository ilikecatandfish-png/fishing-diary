<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログを開設しました - 定置網日誌</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- カフェ風デザインの定義 (index.htmlと同じ) --- */
        :root {
            --bg-color: #fdfbf7;
            --card-bg: #ffffff;
            --primary-color: #6f4e37;
            --accent-color: #c0a080;
            --text-color: #4a4a4a;
            --shadow: 0 8px 20px rgba(111, 78, 55, 0.1);
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 20px; line-height: 1.8;
            background-image: radial-gradient(#e8e0d5 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        /* 記事本文のカードデザイン */
        .article-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Noto Serif JP', serif;
            color: var(--primary-color);
            font-size: 2rem;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 2px dashed var(--accent-color);
        }

        /* 戻るボタンのデザイン */
        .back-btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <article class="article-card">
        <h1>ブログを開設しました</h1>
        <p>
            今日から定置網漁業についての記録を残すために、ブログを始めました。<br>
            VSCodeを使って手作りしています。
        </p>
        <p>
            デザインをカフェ風に変更してみました。これで書くモチベーションも上がりそうです。<br>
            ここでは、日々の漁の様子や、網の設計、海の状況などをゆっくり書いていこうと思います。
        </p>
    </article>

    <a href="index.html" class="back-btn">← トップページに戻る</a>
</div>

</body>
</html>
